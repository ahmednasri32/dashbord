<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة شركة النقل والتوصيل</title>
    <!--
    الترتيب الصحيح لتحميل ملفات CSS:
    1. ملفات إعادة التهيئة أو التطبيع (Normalize/Reset)
    2. ملفات الإطارات (Frameworks) مثل Bootstrap أو Tailwind
    3. ملفات الأنماط المخصصة (Custom Styles)
    4. ملفات الأنماط الخاصة بالمكونات (Component Styles)
    -->
    <!-- Normalize or Reset -->
    <link rel="stylesheet" href="assest/css/normalize.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assest/css/style.css">
    <!-- Libraries font awesome -->
    <link rel="stylesheet" href="assest/css/all.min.css">
</head>
<body>
     <header>
        <div class="container header-inner">
            <button id="menuToggle" class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="container">
            <h1>لوحة إدارة</h1>
        </div>
    </header>

    <div class="overlay"></div>

    <nav class="sidebar">
        <div class="logo">
            <h2>Dashbord</h2>
        </div>
        <ul>
            <li><button data-page="tools"><i class="fa-solid fa-gear"></i> tools</button></li>
            <li><button data-page="orders"><i class="fa-solid fa-box"></i> orders</button></li>
            <li><button data-page="drivers"><i class="fa-solid fa-user-tie"></i> drivers</button></li>
            <li><button data-page="vehicles"><i class="fa-solid fa-car"></i> vehicles</button></li>
            <li><button data-page="reports"><i class="fa-solid fa-chart-bar"></i> reports</button></li>
        </ul>
    </nav>

    <main class="content">
        <div class="container">
            <section id="tools" class="page active">
                <h2>Tools Page</h2>
                <p>محتوى صفحة الأدوات.</p>
            </section>

            <section id="orders" class="page" >
                <h2>Orders Page</h2>
                <p>محتوى صفحة الطلبات.</p>
            </section>

            <section id="drivers" class="page">
                <h2>Drivers Page</h2>
                <p>محتوى صفحة السائقين.</p>
            </section>

            <section id="vehicles" class="page">
                <h2>Vehicles Page</h2>
                <p>محتوى صفحة المركبات.</p>
            </section>

            <section id="reports" class="page">
                <h2>Reports Page</h2>
                <p>محتوى صفحة التقارير.</p>
            </section>
        </div>
    </main>

<script>
const buttons = document.querySelectorAll('.sidebar button');
const pages = document.querySelectorAll('.page');
const menuToggle = document.getElementById('menuToggle');
const sidebar = document.querySelector('.sidebar');
const overlay = document.querySelector('.overlay');

// --- التحكم بالصفحات (يمكنك تعطيلها إذا تريد جميع الصفحات تظهر)
buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        const pageId = btn.dataset.page;

        // إزالة كل الـ active
        buttons.forEach(b => b.classList.remove('active'));
        pages.forEach(p => p.classList.remove('active'));

        // إضافة الـ active للزر والصفحة
        btn.classList.add('active');
        document.getElementById(pageId).classList.add('active');

        // إغلاق السايدبار على الموبايل بعد اختيار صفحة
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
});

// --- التحكم بالسايدبار والـ overlay
menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('show');
});

// عند النقر على overlay يتم غلق القائمة
overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('show');
});

// --- إزالة فتح السايدبار تلقائياً عند تكبير الشاشة
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    }
});
</script>



</body>
</html>
